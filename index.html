<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylepag.css">
    <title>Jogo da Adivinhação</title>
</head>
<body>

    <script>
        function quebraLinha() {
            document.write ("<br>")
            document.write ("<hr>")
        }

        function mostraFrase(retorno) {
            document.write (retorno)
            quebraLinha()
        }

        function Adivinha () {
        
        var numeroAleatorio = Math.round(Math.random () *10)
        var palpiteUser = parseInt(prompt("Digite um numero entre 0 e 10:"))

        if (numeroAleatorio == palpiteUser) {
            mostraFrase ("O numero pensado era " + numeroAleatorio + " ,você acertou!!")
        }
        else {
            mostraFrase ("Que pena, você errou! O numero pensado era o " + numeroAleatorio + ".")
        }
        }   

    </script>

    <h1>
        Jogo da adivinhação
    </h1>

    <P>
        Teste sua sorte tentando adivinhar o numero logo a baixo:
    </P>

    <button class="teste" onclick="Adivinha()"> INICIAR O JOGO
    </button>
    
</body>
</html>
